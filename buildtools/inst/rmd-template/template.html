<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="generator" content="pandoc">
      $if(author)$<meta name="author" content="$author$">$endif$
      $if(description)$<meta name="description" content="$description$">$endif$
      $if(title)$<title>$title$</title>$endif$
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" data-external="1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" data-external="1">
      <link rel="stylesheet" href="https://r-universe.dev/static/article-styles.css" data-external="1">
      $for(header-includes)$
      $header-includes$
      $endfor$
   </head>
   <body>
      $for(include-before)$
      $include-before$
      $endfor$
      <div class="container">
         $if(title)$<h1 class="title">$title$</h1>$endif$
         $if(toc)$
         <div class="row">
            <div class="col-xl-10">$body$</div>
            <div class="d-none d-xl-block col-xl-2 bd-toc">
               <ul class="section-nav">
                  <li class="toc-entry">$toc$</li>
               </ul>
            </div>
         </div>
         $else$$body$$endif$
      </div>
      $for(include-after)$
      $include-after$
      $endfor$
      <!-- JS, Popper.js, and jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" data-external="1"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" data-external="1"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" data-external="1"></script>
      <!-- Mathjax -->
      <script src="https://polyfill.io/v3/polyfill.min.js?features=es6" data-external="1"></script>
      <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" data-external="1"></script>
      <script src="https://r-universe.dev/static/article.js" data-external="1"></script>
   </body>
</html>
